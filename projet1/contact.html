<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
     <div class="container">
        <header>
            <h1>SecurAudit</h1> 
            <div class="navbar">
                <nav>
                    <a href="index.html" class="active">Acceuil</a>
                    <a href="services.html">Services</a>
                    <a href="contact.html">Contact</a>
                    <a href="about.html">A propos</a>
                    <a href="login.html">Se connecter</a>
                    
                  
                 </nav>
            </div>
        </header>
        <section class="section-contact">
            <div class="contact">
                <div class="first-text"></div>
                <img src="image/undraw_team_spirit_re_yl1v.svg" alt="">
                <div class="social-link">
                    <span class="second-text">Connect with us</span>
                    <ul class="social-media">
                        <li><a href=""><i class="bx bx1-facebook"></i></a></li>
                        <li><a href=""><i class="bx bx1-twitter"></i></a></li>
                        <li><a href=""><i class="bx bx1-youtube"></i></a></li>
                        <li><a href=""><i class="bx bx1-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="contact-form">
                <h4 class="third-text">Contactez-nous</h4>
                <form action="">
                    <div class="inputbox">
                    <input type="text">
                    <label for="name">Name</label>
                    </div>

                    <div class="inputbox">
                        <input type="email">
                        <label for="email">Email</label>
                    </div>

                    <div class="inputbox">
                        <input type="tel">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="inputbox">
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                        <label for="">Message</label>
                    </div>
                    <input type="submit" value="Envoyer" class="btn libre">
                </form>
            </div>
        </section>
            
     </div>
</body>
</html>
